<div class="row">
  <ul class="nav nav-tabs center">
    <li role="presentation" class="active"><a href="#">Tweet Zone</a></li>
    <li role="presentation"><a href="#">Authorized Accounts</a></li>
  </ul>
</div>
<!-- <div ng-controller="TweetCtrl"> -->
<div id="tweet" class="row">
  <div class="col-sm-12">
    <textarea id="tweetTemplate" ng-model="data.tweetText" rows="10" class="form-control"></textarea>
  </div>
</div>
<div id="buttons" class="row">
  <div class="col-sm-4">
    <button class="btn btn-primary" ng-click="tweetAs()">Tweet</button>
  </div>
  <div class="col-sm-8">
    <select id="account-select" ng-model="data.fromAccount" class="form-control" ng-change="test()">
      <option value='' disabled>- Choose an Account -</option>
      <option ng-repeat="account in accountList">{{account}}</option>
    </select>
  </div>
<!-- </div> -->
</div>
