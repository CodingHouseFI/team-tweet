<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodingHouse Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  </head>
  <body ng-app="team-tweet">
    <div class="container">
      <div class="row">
        {{$state}}
        <ul class="nav nav-tabs center">
          {{activetab}}
          <li role="presentation" ui-sref-active="active"><a ui-sref="tweet">Tweet Zone</a></li>
          <li role="presentation" ui-sref-active="active"><a ui-sref="accounts">Authorized Accounts</a></li>
        </ul>
      </div>
    </div>
    <div ui-view></div>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
