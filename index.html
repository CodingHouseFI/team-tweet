<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodingHouse Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body ng-app="TweetApp">
  <h1>Hello, world!</h1>
  <div class="container jumbotron" ng-controller = "TweetController">
    <textarea name="tweetMessage" ng-model="tweet" cols="125" rows="5"></textarea>
    <div class="row">
      <button class="btn btn-primary"ng-click="postTweet()">Tweet!</button>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Account
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li ng-repeat="user in accounts track by $index"></li>
          </ul>
        </div>
      </div>
    </div>
    <ul>
      <li ng-repeat="tweet in tweets track by $index">{{tweet}}</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
  </html>
