<div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
        <!-- USER WRAPPER START -->
        <div class="Users">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Authorized Users
                </div>
                <div class="panel-body">
                    <ul class="media-list">
                        <li class="media" ng-repeat="account in accountList">
                            <a href="#" class="pull-left">
                                <img src="http://placehold.it/50x50?text=avatar" class="img-circle">
                            </a>
                            <div class="media-body">
                                <span class="text-muted pull-right">
                                    <small class="text-muted">X</small>
                                </span>
                                <strong class="text-success">{{account}}</strong>
                                <p>
                                    Profile information goes here
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
         <!-- USER WRAPPER END -->
    </div>
  </div>
</div>
<div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-info" type="button" ng-click="addAccount(newUsername)">Add</button>
        </span>
        <input type="text" class="form-control" ng-model="newUsername" placeholder="Enter username...">
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div>
</div>
