<div>You In My House Now</div>

<form class="form-horizontal">
<input type="text" ng-model="twitterHandle" class="form-control">
<button ng-click="addAccount()" class="btn btn-success">Add User</button>
</form>

<h1>Authorized Users</h1>
<ul>
  	<li ng-repeat='(key, twitterHandle) in accounts track by $index'>
       {{twitterHandle}}
    <a href="#" ng-click="deleteAccount(key)">
      <span class="fa fa-trash"></span>
    </a>
    </li>
</ul>
